<!DOCTYPE html>
<html ng-app="gameOfLife">
    <head>
        <title>The Game Of Life written with Angular.js</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" rel="stylesheet"></script>
    </head>
    <body ng-controller="GameController">
        <table class="board">
            <tr ng-repeat="row in board">
                <td ng-repeat="cell in row">
                    {{ cell }}
                    
                </td>
            </tr>
        </table>
    </body>
</html>
